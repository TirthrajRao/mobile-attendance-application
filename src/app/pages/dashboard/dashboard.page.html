<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			Dashboard
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content color="primary">
	<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
		<div class="container-fluid">
			<div class="header-body">
				<!-- Card stats -->
				<div class="row m-auto">
					<div class="col-xl-4 col-lg-6 " *ngIf="!userInfo.userRole || userInfo.userRole == 'employee'">
						<div class="card card-stats mb-4">
							<div class="card-body button" data-toggle="tooltip" title="Log Attendance" (click)="fillAttendance()" style="height: 132px">
								<div class="row">
									<div class="col">
										<p class="card-title text-uppercase text-muted mb-1">Fill Attendance</p>
										<span *ngIf="!filledAttendanceLog" class="h6 font-weight-bold mb-2 text-danger">You are left with your today's attendance !!!</span>
										<span *ngIf="filledAttendanceLog && entry" class="h6 font-weight-bold mb-2 text-success">You filled your attendance</span>	
										<span *ngIf="filledAttendanceLog && exit" class="h6 font-weight-bold mb-2 text-danger">Start the time log if you wish to work again !!!</span>	
									</div>
									<div class="col-auto">
										<div class="icon icon-shape bg-danger text-white rounded-circle shadow">
											<i class="fas fa-chart-bar"></i>
										</div>
									</div>
								</div>
								<div style="position: absolute; bottom: 10px;">
									<p class="mt-3 mb-0 text-muted text-sm" *ngIf="entry">
										<span class="text-nowrap">Your Entry Time :</span>
										<span class="text-success mr-2"> {{entry}} </span>
									</p>
									<p class="mt-3 mb-0 text-muted text-sm" *ngIf="exit">
										<span class="text-nowrap">Your Exit Time :</span>
										<span class="text-danger mr-2"> {{exit}} </span>
									</p>
								</div>
							</div>
						</div>

						<div class="card shadow">
							<div class="card-header border-0">
								<div class="row align-items-center">
									<div class="col">
										<h5 class="mb-0 text-muted">
										Week Summary </h5>
									</div>
								</div>
							</div>
							<div class="table-responsive">
								<!-- Projects table -->
								<table class="table align-items-center table-flush">
									<thead class="thead-light">
										<tr>
											<th scope="col">Date</th>
											<th scope="col">day</th>
											<th scope="col">Hr Worked</th>
										</tr>
									</thead>
									<tbody>
										<ng-container>
										<!-- <tr *ngFor="let data of fiveDaysLogs ; let i = index">
											<th scope="row">
												{{ data.date }}
											</th>
											<td>
												{{data.day}}
											</td>
											<td>
												{{data.diffrence}}
											</td>
										</tr> -->
										<div id="clock"></div>
										<tr *ngFor="let data of dates ; let i = index">
											<td scope="row">
												12/04/2020
											</td>
											<td>
												Monday
											</td>
											<td>
												{{data.dates}}
											</td>
										</tr>
									</ng-container>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>		
	</div>
	<!-- Footer -->
	<footer class="footer text-center mt-4">
		<div class="row align-items-center justify-content-xl-between">
			<div class="col-xl-6">
				<div class="copyright text-center text-xl-left text-muted">
					&copy; 2019 <a href="https://raoinformationtechnology.com/" class="text-dark font-weight-bold ml-1" target="_blank">Rao Infotech</a>
				</div>
			</div>
		</div>
	</footer>
</div>
</ion-content>
