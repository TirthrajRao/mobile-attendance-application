<ion-content padding center text-center>
  <img class="abc" src="assets/icon/bg.jpg">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1><img src="assets/icon/raoinfotech-logo-small.png"><br><p color="primary">Attendence</p></h1>
        <form [formGroup]='loginForm'>
          <div class="form-group">
            <label>Email : </label>
            <input class="form-control" formControlName="email" placeholder="E-mail" type="text">
          </div>
          <div class="form-group">
            <label>Password : </label>
            <input class="form-control" formControlName="password" placeholder="Password" type="password">
          </div>
          <ion-button expand="block" color="primary" (click)="login(loginForm.value)" [disabled]= "isDisable || loginForm.invalid">Login</ion-button>
        </form> 
        <p *ngIf="isError" class="h6 mt-3 text-center text-danger">{{errorMessage}}</p>   
      </div>
    </div>
  </div>
</ion-content>
