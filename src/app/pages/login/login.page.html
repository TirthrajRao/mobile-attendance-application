
<ion-content padding center text-center>
  <img class="abc" src="assets/icon/bg.jpg">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1><img src="assets/icon/raoinfotech-logo-small.png"><br><p color="primary">Attendence</p></h1>
        <form [formGroup]='loginForm'>
          <div class="form-group">
            <label>Email : </label>
            <input class="form-control" formControlName="email" placeholder="Enter Your E-mail" type="text">
          </div>
          <div class="form-group">
            <label>Password : </label>
            <input class="form-control" formControlName="password" placeholder="Enter Your Password" type="password">
          </div>
          <ion-button expand="block" [disabled]="loginForm.invalid" color="primary" (click)="login(loginForm.value)" >Login</ion-button>
        </form>  
      </div>
    </div>
  </div>
</ion-content>
