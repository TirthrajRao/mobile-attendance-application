<ion-app>

  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            <img src="assets/icon/raoinfotech-logo-small.png" class="m-auto pt-3 pb-4" width="100">
          </ion-list-header>
          <div class="text-center">raoinformation@gmail.com</div>
          <hr>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="" routerDirection="root" class="mb-3" lines="none" detail="false">
              <ion-icon slot="start" icon="paper-plane"></ion-icon>
              <ion-label>Dashboard</ion-label>
            </ion-item>
            <ion-item (click)="logout()" routerDirection="root" class="mb-3" lines="none" detail="false" >
              <ion-icon slot="start" icon="warning"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-toolbar>
          <div class="footer">
            <div class="footer-social">
              <ion-icon name="logo-facebook"></ion-icon>
              <ion-icon name="logo-twitter"></ion-icon>
              <ion-icon name="globe"></ion-icon>
            </div>
          </div>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>

</ion-app>
