<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" class="demo">
      <ion-header>
        <ion-list-header>
          <img src="assets/icon/raoinfotech-logo-small.png" class="m-auto pt-5 pb-4" width="100">
        </ion-list-header>
        <div class="text-center mb-5">raoinformation@gmail.com</div>
      </ion-header>
      <ion-content>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item (click)="logout()" lines="none" detail="false" >
              <ion-icon slot="start" icon="exit-outline"></ion-icon>
              <ion-label>logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-toolbar>
          <div class="footer">
            <div class="footer-social">
              <div class="container">
                <div class="row">
                  <div class="col-4">
                    <ion-icon name="logo-facebook"></ion-icon>
                  </div>
                  <div class="col-4">
                    <ion-icon name="logo-twitter"></ion-icon>
                  </div>
                  <div class="col-4">
                    <ion-icon name="globe"></ion-icon>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
