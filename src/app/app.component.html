 <ion-app>
  <ion-menu contentId="main" menuId="main-menu" type="overlay" class="demo">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content text-center">
        <img src="assets/icon/raoinfotech-logo-small.png">
        <ion-label><h1>raoinformation@gmail.com</h1></ion-label>          
      </div>
      <ion-list class="menu-items" id="inbox-list">
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item (click)="logout()" lines="none" detail="false">
            <ion-icon slot="start" name="exit"></ion-icon>
            <ion-label>Log out</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
